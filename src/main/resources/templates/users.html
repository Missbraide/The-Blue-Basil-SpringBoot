<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Judson:ital,wght@0,400;0,700;1,400&family=Lato:ital,wght@0,100;0,300;1,100;1,300&family=Suez+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/reservation-list.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script
            src="https://kit.fontawesome.com/7fe8d89f56.js"
            crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

</head>
<div th:replace="fragrams/header :: header"/>

<body>

<section class="menu-hero">
    <div><img src="../media/home-third-sec-bg-1.jpg" class="menu-hero-pic" alt="restaurant" width="1920px"></div>
</section>
<div class="container my-2">
    <h1>Users</h1>

    <form th:action="@users/findusername}" autocomplete="off" method="post">
        <div class="input-group mb-3">
            <input type="text" name="email" class="form-control" placeholder="Student's Username" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Find</button>
        </div>
    </form>
    <div th:if="${user_not_found}">
        <p class="text-warning" th:text="${user_not_found}"></p>
    </div>
    <div th:if="${user}">

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th> Role </th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row" th:text="${user.email}"></th>
            <td th:text="${user.name}"></td>
            <td th:text="${user.password}"></td>
            <td>
                <p class="d-inline" th:each="course: ${user.role}">

                </p>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</div>
<div class="row gx-5 justify-content-center">
    <div class="col-lg-10">
        <h1 class="text-white">Student List</h1>
        <div th:if="${message}">
            <p class="text-warning" th:text="${message}"></p>
        </div>
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Email</th>
                <th scope="col">Name</th>
                <th scope="col">Password</th>
                <th scope="col">Role</th>
                <th scope="col">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <th scope="row" th:text="${user.email}"></th>
                <td th:text="${user.name}"></td>
                <td>********</td>
                <td>
                    <p class="d-inline" th:each="role: ${user.roles}">
                        <span class="mx-1" th:text="${course.name}"></span>
                    </p>
                </td>

            </tr>

            </tbody>
        </table>
    </div>

</div>
</div>

<div th:replace="fragrams/footer :: footer"/>


<script src="../js/reservation.js"></script>
</body>

</html>
